<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Logins</title>
   <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Basic layout styling */

header {
    
    margin-top: 150px;
    font-size: 50px;
    text-transform: uppercase;
    color:darkred;
    margin-left: 190px;
    height: 100px;
    font-family: Arial, sans-serif;
    
    align-items: center;
    display: flex;
    justify-content: center;
    padding: 20px;
}
body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image:url("project images/background image2.jpg");  /* Add your background image here */
    background-size: cover;
    background-position: 100%;
    opacity: 0.7; /* Adjust opacity value (0 to 1) */
    z-index: -1;
  }
  section{
    text-align: center;
    display:flex;
    width: max-content;
    border-radius: 10px;
    padding: 40px;
    margin-left: 700px;
    

  }
.login-form {
    
    border: 5px solid #ccc;
    border-right: 20;
    padding: 50px;
    font-size: 20px;
    width: 300px;
    text-align: center;
    box-shadow: 5px 4px 8px rgba(0,0,0,0.1);
    border-radius: 7%;
}
   
input[type="text"], input[type="password"] {
    font-size: 20px;
    width: 100%;
    padding: 8px;
    margin: 5px 0;
}
 input[type=submit]{
    padding: 8px 16px;
    background-color: #4CAF50;
    font-size: 30px;
    color: white;
    border: none;
    cursor: pointer;
}
input[type=submit]:hover {
    background-color: #45a049;
}
.login-form button{
    font-size: 25px;
  
}
   </style>
</head>
<body>
    <header><h1>Student Recruitment Hub</h1></header>
    <section>
        <!-- Login Form 1 -->
        <div class="login-form">
            <h2><b>Placement Login</b></h2>
            <form onsubmit="return validateLogin('placement');">
                <input type="text" id="username1" placeholder="Username" required><br>
                <input type="password" id="password1" placeholder="Password" required><br>
                <button type="submit">Login</button>
                <p id="error-message1"></p> 
            </form>
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>

        <!-- Login Form 2 -->
        <div class="login-form">
            <h2><b>Deo Login</b></h2>
            <form onsubmit="return validateLogin('deo');">
                <input type="text" id="username2" placeholder="Username" required><br>
                <input type="password" id="password2" placeholder="Password" required><br>
                <button type="submit">Login</button>
                <p id="error-message2"></p> 
            </form>
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>

        <!-- Login Form 3 -->
        <div class="login-form">
            <h2><b>Admin Login</b></h2>
            <form onsubmit="return validateLogin('admin');">
                <input type="text" id="username3" placeholder="Username" required><br>
                <input type="password" id="password3" placeholder="Password" required><br>
                <button type="submit">Login</button>
                <p id="error-message3"></p> 
            </form>
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>

        <!-- Login Form 4 -->
        <div class="login-form">
            <h2><b>Student Login</b></h2>
            <form onsubmit="return validateLogin('student');">
                <input type="text" id="username4" placeholder="Username" required><br>
                <input type="password" id="password4" placeholder="Password" required><br>
                <button type="submit">Login</button>
                <p id="error-message4"></p> 
            </form>
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </section>
    <script>
        const validUsers = {
    "placement login": [
        { "username": "placement1", "password": "placement123" }
    ],
    "Deo login": [
        { "username": "Deo1", "password": "Deo123" },
        { "username": "Deo2", "password": "Deo234" }
    ],
    "admin login": [
        { "username": "admin1", "password": "admin123" },
        { "username": "admin2", "password": "admin234" }
    ],
    "student login": [
        { "username": "22FE1A6107", "password": "22FE1A6107" },
        { "username": "22FE1A6124", "password": "22FE1A6124" },
        { "username": "22FE1A6134", "password": "22FE1A6134" },
        { "username": "22FE1A6136", "password": "22FE1A6136" }
    ]
};

function validateLogin(userType) {
    console.log(`Validating login for: ${userType}`); // Debug log

    // Get input values based on userType
    const enteredUsername = document.getElementById(`username${userType === 'placement' ? '1' : userType === 'deo' ? '2' : userType === 'admin' ? '3' : '4'}`).value;
    const enteredPassword = document.getElementById(`password${userType === 'placement' ? '1' : userType === 'deo' ? '2' : userType === 'admin' ? '3' : '4'}`).value;

    // Get the error message element based on userType
    const errorMessage = document.getElementById(`error-message${userType === 'placement' ? '1' : userType === 'deo' ? '2' : userType === 'admin' ? '3' : '4'}`);

    console.log(`Entered Username: ${enteredUsername}, Entered Password: ${enteredPassword}`); // Debug log

    let isValidUser = false;

    // Loop through each user in the specific user type
    for (const user of validUsers[`${userType} login`]) {
        if (user.username === enteredUsername && user.password === enteredPassword) {
            isValidUser = true;
            break; // Exit the loop once a match is found
        }
    }

    if (isValidUser) {
        // If credentials match, access is granted
        errorMessage.style.color = "green";
        errorMessage.textContent = "Access granted!";

        // Redirect to the respective HTML file
        const redirectUrl = userType === 'placement' ? 'placement.html' :
                            userType === 'deo' ? 'deo.html' :
                            userType === 'admin' ? 'admin.html' :
                            'index2.html'; // Default to student.html

        setTimeout(() => {
            window.location.href = redirectUrl; // Redirect after a short delay
        }, 1000); // Redirects after 1 second
    } else {
        // If credentials do not match, display an error
        errorMessage.style.color = "red";
        errorMessage.textContent = "Username or password is incorrect.";
    }

    // Prevent form submission
    return false; 
}

    </script>
</body>
</html>
