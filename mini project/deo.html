    height: 100px;                /* Set a fixed height for the footer */

    margin:0;            /* Hide overflow for the marquee effect */
}

.marquee {
    display: inline-block;        /* Inline-block to allow width manipulation */
    white-space: nowrap;          /* Prevent line breaks */
    animation: marquee 5s linear infinite;  /* Animation properties */
}

@keyframes marquee {
    0% { transform: translateX(100%); }  /* Start from the right */
    100% { transform: translateX(-100%); } /* Move to the left */
}
